{% extends 'GreenPen/bs_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Add a sitting</h1>
    <div>You are adding a sitting for {{ exam }}</div>
    <form method="post">
    {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                {{ sittingform.group|as_crispy_field }}
            </div>

            <div class="col-md-6">
                {{ sittingform.date|as_crispy_field }}
            </div>
        </div>
    <button type="submit" class="btn-primary">Submit</button>
    </form>
{% endblock content %}
