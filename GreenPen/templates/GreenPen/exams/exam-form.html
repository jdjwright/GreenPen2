{% load crispy_forms_tags %}
<div class="col-md-12">
    {{ exam_form.name | as_crispy_field }}
</div>
<div class="row">
    <div class="col-sm-4">
        {{ exam_form.weighting| as_crispy_field }}
    </div>
    <div class="col-sm-4">
        {{ exam_form.type| as_crispy_field }}
    </div>
    <div class="col-md-4">
        {{ exam_form.year| as_crispy_field }}
    </div>
</div>
<div class="col-md-12">
    {% for error in exam_form.errors.syllabus %}
        <p class="invalid-feedback">{{error}}</p>{% endfor %}
    {{ exam_form.syllabus }}
</div>
