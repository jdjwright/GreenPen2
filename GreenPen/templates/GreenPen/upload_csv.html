{% extends 'GreenPen/bs_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Upload CSV for {{ upload_message }}</h1>
<div class="container">
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
    {{ csvform |crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>
{% endblock %}
